<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼즐게임</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body class="body">
    <div class="wrap">
        <div class="modal">
            <div class="content">
                <div class="title">기억 해주세요😊</div>
                <div class="subtitle modalsub">곧 시작합니다😁</div>
            </div>
        </div>

        <div class="modal2">
            <div class="content">
                <div class="err">ERROR</div>
                <div class="subtitle">pc로 접속해주세용ㅠ_ㅠ🌩️</div>
            </div>
        </div>

        <div class="container">
            <div class="play-time"></div>
            <ul class="item-box">
            </ul>
            <div class="game-text">성공👍</div>
            <button class="btn resetBtn">Restart</button>
        </div>
        <div class="main-box">
            <div class="gameOpen" data-text="Hozzle Game">Hozzle Game</div>
            <div class="btnclass">
                <button class="btn startBtn">Start</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
